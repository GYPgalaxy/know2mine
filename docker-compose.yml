version: '3.8'

services:
  web:
    build: .
    container_name: knowledge_web
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  db:
    image: mysql:8.0
    container_name: knowledge_db
    environment:
      MYSQL_ROOT_PASSWORD: your_password
      MYSQL_DATABASE: knowledge_hub
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7.0
    container_name: knowledge_redis
    ports:
      - "6379:6379"

  worker:
    build: .
    container_name: knowledge_worker
    command: python worker.py
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

volumes:
  db_data:
